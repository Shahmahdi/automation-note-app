name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 18
        - name: Install
          run: npm install
        - name: Test
          env:
            BROWSERSTACK_NAME: ${{ secrets.BS_NAME }}
            BROWSERSTACK_KEY: ${{ secrets.BS_KEY }}
          run: npx wdio config/wdio.android.browserStack.conf.js
        - uses: actions/upload-artifact@v4
          if: failure()
          with:
            name: logs
            path: logs
